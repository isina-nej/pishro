# Nginx config for main site (www.pishrosarmaye.com)
#  - proxy passes to main backend on localhost:3000
#  - Add CORS response headers for admin origin
#  - Add `always` to include headers on error pages too

server {
    listen 80;
    server_name www.pishrosarmaye.com pishrosarmaye.com;

    # Basic HTTP -> HTTPS redirect handled elsewhere if using LetsEncrypt;
    # If using SSL, place these inside `server` block for 443 and use `ssl` directives

    location /api/ {
        proxy_pass http://localhost:3000;  # node backend
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS for admin panel origin - ensure to replace with the actual admin origin if different
        add_header 'Access-Control-Allow-Origin' 'https://admin.pishrosarmaye.com' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;

        # Handle preflight
        if ($request_method = OPTIONS) {
          add_header 'Access-Control-Max-Age' 1728000;
          add_header 'Content-Type' 'text/plain charset=UTF-8';
          add_header 'Content-Length' 0;
          return 204;
        }
    }

    # Serve static and other routes
    location / {
        proxy_pass http://localhost:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Add headers on default error pages
    location = /404.html {
        add_header 'Access-Control-Allow-Origin' 'https://admin.pishrosarmaye.com' always;
    }
}
